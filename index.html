<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>EMI Calculator</title> <style> body { font-family: Arial, sans-serif; text-align: center; margin: 50px; color:rgb(201, 208, 208); background-color: rgb(86, 14, 229) ; } input { padding: 10px; margin: 10px; width: 200px; } button { padding: 10px 20px; font-size: 16px; cursor: pointer; } #result { margin-top: 20px; font-size: 24px; } </style> </head> <body><h1>EMI Calculator</h1> <label for="principal">Loan Amount    :      </label> <input type="number" id="principal"> <br> <label for="interest">Annual Interest:</label> <input type="number" id="interest"> <br> <label for="tenure">Time Period:       </label> <input type="number" id="tenure"> <br> <button onclick="calculateEMI()">Calculate EMI</button> <div id="result"></div> <script> function calculateEMI() { // Get the input values
    var principal = parseFloat(document.getElementById('principal').value); var interest = parseFloat(document.getElementById('interest').value); var tenure = parseFloat(document.getElementById('tenure').value); // Check if the input is valid if (isNaN(principal) || isNaN(interest) || isNaN(tenure)) { alert('Please enter valid numbers'); return; } // Calculate monthly interest rate var monthlyInterestRate = (interest / 100) / 12; // Calculate EMI using the formula var emi = (principal * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, tenure)) / (Math.pow(1 + monthlyInterestRate, tenure) - 1);
    // Display the result document.getElementById('result').innerHTML = 'Monthly EMI: ' + emi.toFixed(2); } </script> </body> </html>
